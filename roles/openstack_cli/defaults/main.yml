# List of system packages to uninstall for OpenStack CLI
openstack_cli_packages:
  - python3-barbicanclient
  - python3-designateclient
  - python3-glanceclient
  - python3-heatclient
  - python3-magnumclient
  - python3-manilaclient
  - python3-neutronclient
  - python3-novaclient
  - python3-octaviaclient
  - python3-openstackclient
  - python3-senlinclient
  - python3-swiftclient

# List of python packages to install for OpenStack CLI
# min-max version pinning based on https://releases.openstack.org/yoga/index.html vs https://releases.openstack.org/zed/index.html
openstack_cli_pip_packages:
  - name: osc-placement
    version: ">=3.2.0,<4.0.0"
  - name: python-barbicanclient
    version: ">=5.3.0,<5.4.0"
  - name: python-designateclient
    version: ">=4.4.0,<5.5.0"
  - name: python-glanceclient
    version: ">=3.6.0,<4.0.0"
  - name: python-heatclient
    version: ">=2.5.0,<3.0.0"
  - name: python-magnumclient
    version: ">=3.6.0,<3.7.0"
  - name: python-manilaclient
    version: ">=3.1.0,<3.4.0"
  - name: python-neutronclient
    version: ">=7.7.0,<8.0.0"
  - name: python-novaclient
    version: ">=17.7.0,<18.0.0"
  - name: python-octaviaclient
    version: ">=2.5.0,<3.0.0"
  - name: python-openstackclient
    version: ">=5.7.0,<6.0.0"
  - name: python-senlinclient
    version: ">=2.4.0,<2.5.0"
  - name: python-swiftclient
    version: ">=3.13.0,<4.0.0"

# URL for the Ubuntu Cloud Archive repository
openstack_cli_cloud_archive_repo: deb http://ubuntu-cloud.archive.canonical.com/ubuntu {{ ansible_distribution_release }}-updates/yoga main
